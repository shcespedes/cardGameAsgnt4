<script>
  var name;
  name = prompt("Welcome! What is your name?");
  alert("Hi " + name +"! Let's play a guessing game where you guess the suit of my playing card! Be sure you can see the console on your screen.");
  
  function Card (rank, suit) {
    this.rank = rank;
    this.suit = suit;
    this.showRank = function () {
      var ranks = ["Ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "Jack", "Queen", "King"];
      return ranks[this.rank-1];
    }
    this.show = function () {
      var suits = ["Hearts", "Spades", "Diamonds", "Clubs"]
      return this.showRank() + " of " + suits[this.suit - 1];
    }  
  }

  function Deck() {
    this.cards = [];
    this.count = function() {
      return this.cards.length;
    }
    this.init = function() {
      for (s = 1; s <= 4; s++){
        for (r = 1; r <= 13; r++) {
          this.cards.push(new Card(r, s))
        }
      }
    }
  }

  function Game() {
    deck = new Deck();
    deck.init();
    this.compPick = deal();

    function deal() {
      index = Math.floor(Math.random() * deck.cards.length)

        return deck.cards[index]
      }
      finally {
        deck.cards.splice(index, 1)
      }
